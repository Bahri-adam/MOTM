<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Box & Packing Supplies Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Moving Box & Packing Supplies Estimator</h1>
  <form id="estimator-form">
    <label for="propertyType">Property Type:</label>
    <select id="propertyType" name="propertyType">
      <option value="apartment">Apartment</option>
      <option value="house">House</option>
    </select>
    <br>
    
    <!-- Apartment-specific fields -->
    <div id="apartment-fields">
      <label for="bedroomsApartment">Number of Bedrooms (Apartment):</label>
      <input type="number" id="bedroomsApartment" name="bedrooms" min="1" value="1">
      <br>
    </div>
    
    <!-- House-specific fields -->
    <div id="house-fields" style="display: none;">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">
      <br>
      <label for="squareFootage">Square Footage (if known):</label>
      <input type="number" id="squareFootage" name="squareFootage" min="0">
      <br>
      <label for="bedroomsHouse">Number of Bedrooms (House):</label>
      <input type="number" id="bedroomsHouse" name="bedrooms" min="1" value="1">
      <br>
      <label for="yearsLived">Years Lived in Home:</label>
      <input type="number" id="yearsLived" name="yearsLived" min="0" value="0">
      <br>
      <label for="belongings">How would you describe your belongings?</label>
      <select id="belongings" name="belongings">
        <option value="average">Average</option>
        <option value="a_lot">I have a lot</option>
        <option value="a_little">I have a little</option>
      </select>
      <br>
    </div>
    
    <h2>Additional Packing Supplies (Optional)</h2>
    <label for="extraPictureBoxes">Picture Boxes (each $2):</label>
    <input type="number" id="extraPictureBoxes" name="extraPictureBoxes" min="0" value="0">
    <br>
    <label for="extraBubbleWrap">Bubble Wrap (feet, $2 per foot):</label>
    <input type="number" id="extraBubbleWrap" name="extraBubbleWrap" min="0" value="0">
    <br>
    <label for="extraMattressCovers">Mattress Covers (each $10):</label>
    <input type="number" id="extraMattressCovers" name="extraMattressCovers" min="0" value="0">
    <br>
    
    <button type="submit">Estimate Moving Supplies</button>
  </form>
  
  <div id="result"></div>
  
  <script src="app.js"></script>
</body>
</html>
